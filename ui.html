<style>
  @font-face {
    font-family: 'Inter';
    src: url('fonts/inter-400.ttf') format('truetype')
  }

  * {
    color: rgba(0,0,0,.8);
    font-family: Inter, sans-serif;
    font-size: 11px;
  }

  .input-field {
    display: flex;
    align-items: center;
    margin: 20px 8px;
  }

  label, input {
    flex: 1
  }

  output {
    width: 30px;
    margin-left: 10px;
  }

  input {
    height: 1px;
    background-color: #050505;
    opacity: 0.3;
  }

  input::-webkit-slider-runnable-track {
    height: 25px;
  }

  input::-webkit-slider-thumb {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
</style>

<div>
  <div class="input-field">
    <label for="exposure">Exposure</label>
    <input type="range" min="-1" max="1" id="exposure" value="0" step="0.01" oninput="exposureOut.value = this.value"/>
    <output id="exposureOut">0</output>
  </div>
  <div class="input-field">
    <label for="contrast">Contrast</label>
    <input type="range" min="-1" max="1" id="contrast" value="0" step="0.01" oninput="contrastOut.value = this.value"/>
    <output id="contrastOut">0</output>
  </div>
  <div class="input-field">
    <label for="saturation">Saturation</label>
    <input type="range" min="-1" max="1" id="saturation" value="0" step="0.01" oninput="saturationOut.value = this.value"/>
    <output id="saturationOut">0</output>
  </div>
  <div class="input-field">
    <label for="temperature">Temperature</label>
    <input type="range" min="-1" max="1" id="temperature" value="0" step="0.01" oninput="temperatureOut.value = this.value"/>
    <output id="temperatureOut">0</output>
  </div>
  <div class="input-field">
    <label for="tint">Tint</label>
    <input type="range" min="-1" max="1" id="tint" value="0" step="0.01" oninput="tintOut.value = this.value"/>
    <output id="tintOut">0</output>
  </div>
  <div class="input-field">
    <label for="highlights">Highlights</label>
    <input type="range" min="-1" max="1" id="highlights" value="0" step="0.01" oninput="highlightsOut.value = this.value"/>
    <output id="highlightsOut">0</output>
  </div>
  <div class="input-field">
    <label for="shadows">Shadows</label>
    <input type="range" min="-1" max="1" id="shadows" value="0" step="0.01" oninput="shadowsOut.value = this.value"/>
    <output id="shadowsOut">0</output>
  </div>
</div>

<script>
  const inputExposure = document.querySelector('#exposure');
  const inputContrast = document.querySelector('#contrast');
  const inputSaturation = document.querySelector('#saturation');
  const inputTemperature = document.querySelector('#temperature');
  const inputTint = document.querySelector('#tint');
  const inputHighlights = document.querySelector('#highlights');
  const inputShadows = document.querySelector('#shadows');

  [inputExposure, inputContrast, inputSaturation, inputTemperature, inputTint, inputHighlights, inputShadows].forEach(filterInput => {
    filterInput.addEventListener('input', (event) => {
      if (!event.target.value || event.target.value < -1 || event.target.value > 1) {
        return
      }

      const newFilterValues = {
        exposure: parseFloat(inputExposure.value),
        contrast: parseFloat(inputContrast.value),
        saturation: parseFloat(inputSaturation.value),
        temperature: parseFloat(inputTemperature.value),
        tint: parseFloat(inputTint.value),
        highlights: parseFloat(inputHighlights.value),
        shadows: parseFloat(inputShadows.value)
      }

      parent.postMessage({ pluginMessage: newFilterValues }, '*')
    })
  })
</script>
