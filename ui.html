<style>
  * {
    color: rgba(0,0,0,.8);
    font-family: Inter, sans-serif;
    font-size: 12px;
  }

  .input-field {
    display: flex;
    align-items: center;
    margin: 5px 0;
  }

  .input-field > * {
    flex: 1
  }

  input {
    padding: 0 10px;
    border: 1px solid #DDD;
    border-radius: 2px;
  }
</style>

<div>
  <div class="input-field">
    <label for="exposure">Exposure</label>
    <input type="number" min="-1" max="1" id="exposure" value="0" step="0.01"/>
  </div>
  <div class="input-field">
    <label for="exposure">Contrast</label>
    <input type="number" min="-1" max="1" id="contrast" value="0" step="0.01"/>
  </div>
  <div class="input-field">
    <label for="exposure">Saturation</label>
    <input type="number" min="-1" max="1" id="saturation" value="0" step="0.01"/>
  </div>
  <div class="input-field">
    <label for="exposure">Temperature</label>
    <input type="number" min="-1" max="1" id="temperature" value="0" step="0.01"/>
  </div>
  <div class="input-field">
    <label for="exposure">Tint</label>
    <input type="number" min="-1" max="1" id="tint" value="0" step="0.01"/>
  </div>
  <div class="input-field">
    <label for="exposure">Highlights</label>
    <input type="number" min="-1" max="1" id="highlights" value="0" step="0.01"/>
  </div>
  <div class="input-field">
    <label for="exposure">Shadows</label>
    <input type="number" min="-1" max="1" id="shadows" value="0" step="0.01"/>
  </div>
</div>

<script>
  const inputExposure = document.querySelector('#exposure');
  const inputContrast = document.querySelector('#contrast');
  const inputSaturation = document.querySelector('#saturation');
  const inputTemperature = document.querySelector('#temperature');
  const inputTint = document.querySelector('#tint');
  const inputHighlights = document.querySelector('#highlights');
  const inputShadows = document.querySelector('#shadows');

  [inputExposure, inputContrast, inputSaturation, inputTemperature, inputTint, inputHighlights, inputShadows].forEach(filterInput => {
    filterInput.addEventListener('input', (event) => {
      if (!event.target.value || event.target.value < -1 || event.target.value > 1) {
        return
      }

      const newFilterValues = {
        exposure: parseFloat(inputExposure.value),
        contrast: parseFloat(inputContrast.value),
        saturation: parseFloat(inputSaturation.value),
        temperature: parseFloat(inputTemperature.value),
        tint: parseFloat(inputTint.value),
        highlights: parseFloat(inputHighlights.value),
        shadows: parseFloat(inputShadows.value)
      }

      parent.postMessage({ pluginMessage: newFilterValues }, '*')
    })
  })
</script>
