<style>
  .input-field {
    display: flex;
  }

  .input-field > * {
    flex: 1
  }
</style>

<div>
  <div class="input-field">
    <label for="exposure">Exposure</label>
    <input type="number" min="-1" max="1" id="exposure" value="0"/>
  </div>
  <div class="input-field">
    <label for="exposure">Contrast</label>
    <input type="number" min="-1" max="1" id="contrast" value="0"/>
  </div>
  <div class="input-field">
    <label for="exposure">Saturation</label>
    <input type="number" min="-1" max="1" id="saturation" value="0"/>
  </div>
  <div class="input-field">
    <label for="exposure">Temperature</label>
    <input type="number" min="-1" max="1" id="temperature" value="0"/>
  </div>
  <div class="input-field">
    <label for="exposure">Tint</label>
    <input type="number" min="-1" max="1" id="tint" value="0"/>
  </div>
  <div class="input-field">
    <label for="exposure">Highlights</label>
    <input type="number" min="-1" max="1" id="highlights" value="0"/>
  </div>
  <div class="input-field">
    <label for="exposure">Shadows</label>
    <input type="number" min="-1" max="1" id="shadows" value="0"/>
  </div>
</div>

<script>
  const inputExposure = document.querySelector('#exposure');
  const inputContrast = document.querySelector('#contrast');
  const inputSaturation = document.querySelector('#saturation');
  const inputTemperature = document.querySelector('#temperature');
  const inputTint = document.querySelector('#tint');
  const inputHighlights = document.querySelector('#highlights');
  const inputShadows = document.querySelector('#shadows');

  [inputExposure, inputContrast, inputSaturation, inputTemperature, inputTint, inputHighlights, inputShadows].forEach(filterInput => {
    filterInput.addEventListener('input', (event) => {
      if (!event.target.value || event.target.value < -1 || event.target.value > 1) {
        return
      }

      const newFilterValues = {
        exposure: inputExposure.value,
        contrast: inputContrast.value,
        saturation: inputSaturation.value,
        temperature: inputTemperature.value,
        tint: inputTint.value,
        highlights: inputHighlights.value,
        shadows: inputShadows.value
      }

      parent.postMessage({ pluginMessage: newFilterValues }, '*')
    })
  })
</script>
