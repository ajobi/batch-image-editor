<style>
  @font-face {
    font-family: 'Inter';
    src: url('../assets/fonts/inter-400.ttf') format('truetype')
  }

  * {
    color: rgba(0,0,0,.8);
    font-family: Inter, sans-serif;
    font-size: 11px;
  }

  .input-field {
    display: flex;
    align-items: center;
    margin: 20px 8px;
  }

  label, input {
    flex: 1
  }

  output {
    width: 25px;
    margin-left: 12px;
    position: relative;
    cursor: pointer;
    user-select: none;
  }

  output:active {
    opacity: 0.7;
  }

  input {
    height: 1px;
    background-color: #050505;
    opacity: 0.3;
  }

  input::-webkit-slider-runnable-track {
    height: 25px;
  }

  input::-webkit-slider-thumb {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
</style>

<div>
  <div class="input-field">
    <label for="exposure">Exposure</label>
    <input type="range" min="-1" max="1" id="exposure" value="0" step="0.01" />
    <output id="exposureOut">0</output>
  </div>
  <div class="input-field">
    <label for="contrast">Contrast</label>
    <input type="range" min="-1" max="1" id="contrast" value="0" step="0.01" />
    <output id="contrastOut">0</output>
  </div>
  <div class="input-field">
    <label for="saturation">Saturation</label>
    <input type="range" min="-1" max="1" id="saturation" value="0" step="0.01" />
    <output id="saturationOut">0</output>
  </div>
  <div class="input-field">
    <label for="temperature">Temperature</label>
    <input type="range" min="-1" max="1" id="temperature" value="0" step="0.01" />
    <output id="temperatureOut">0</output>
  </div>
  <div class="input-field">
    <label for="tint">Tint</label>
    <input type="range" min="-1" max="1" id="tint" value="0" step="0.01" />
    <output id="tintOut">0</output>
  </div>
  <div class="input-field">
    <label for="highlights">Highlights</label>
    <input type="range" min="-1" max="1" id="highlights" value="0" step="0.01" />
    <output id="highlightsOut">0</output>
  </div>
  <div class="input-field">
    <label for="shadows">Shadows</label>
    <input type="range" min="-1" max="1" id="shadows" value="0" step="0.01" />
    <output id="shadowsOut">0</output>
  </div>
</div>
